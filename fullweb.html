<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Themed Website with Issue Reporter</title>
  <style>
    /* Base styles */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      transition: background-color 0.3s, color 0.3s;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    h1 {
      margin: 0;
    }

    .theme-toggle {
      cursor: pointer;
      padding: 10px 20px;
      border: none;
      background-color: #ccc;
      border-radius: 5px;
      font-weight: bold;
    }

    /* Light Theme */
    body.light {
      background-color: #ffffff;
      color: #000000;
    }

    /* Dark Theme */
    body.dark {
      background-color: #121212;
      color: #ffffff;
    }

    .issue-form {
      margin-top: 30px;
      padding: 20px;
      border-radius: 10px;
      background-color: rgba(0, 0, 0, 0.05);
    }

    .issue-form input,
    .issue-form textarea {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    .issue-form button {
      margin-top: 10px;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      background-color: #007bff;
      color: white;
      cursor: pointer;
    }

    .success-message {
      margin-top: 15px;
      color: green;
      font-weight: bold;
    }
  </style>
</head>
<body class="light">

  <header>
    <h1>My Website</h1>
    <button class="theme-toggle" onclick="toggleTheme()">Switch Theme</button>
  </header>

  <section class="issue-form">
    <h2>Report an Issue</h2>
    <form id="issueForm">
      <label for="name">Your Name:</label>
      <input type="text" id="name" required />

      <label for="issue">Describe the Issue:</label>
      <textarea id="issue" rows="5" required></textarea>

      <button type="submit">Submit Issue</button>
    </form>
    <div class="success-message" id="successMessage" style="display: none;">
      âœ… Issue submitted successfully!
    </div>
  </section>

  <script>
    // Theme toggle
    function toggleTheme() {
      document.body.classList.toggle("light");
      document.body.classList.toggle("dark");
    }

    // Handle form submission
    const form = document.getElementById("issueForm");
    const successMessage = document.getElementById("successMessage");

    form.addEventListener("submit", function (e) {
      e.preventDefault();

      // Normally, here you'd send the data to a server.
      const name = document.getElementById("name").value;
      const issue = document.getElementById("issue").value;

      console.log("Issue reported by:", name);
      console.log("Issue details:", issue);

      // Show a success message
      successMessage.style.display = "block";

      // Reset form
      form.reset();

      // Hide success after a few seconds
      setTimeout(() => {
        successMessage.style.display = "none";
      }, 4000);
    });
  </script>
</body>
</html>
