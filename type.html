<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Theme OS</title>
  <style>
    /* Reset */
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      color: white;
      min-height: 100vh;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background: rgba(0, 0, 0, 0.3);
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 1000;
    }

    header h1 {
      font-size: 1.5rem;
    }

    nav {
      display: flex;
      gap: 1.5rem;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      transition: 0.3s;
    }

    nav a:hover {
      color: #ffd700;
    }

    /* Hamburger */
    .menu-toggle {
      display: none;
      flex-direction: column;
      cursor: pointer;
    }

    .menu-toggle div {
      width: 25px;
      height: 3px;
      background: white;
      margin: 4px 0;
      transition: 0.3s;
    }

    .nav-links {
      display: flex;
    }

    /* Sections */
    section {
      min-height: 100vh;
      padding: 6rem 2rem 2rem;
      text-align: center;
    }

    h2 {
      margin-bottom: 1rem;
      font-size: 2rem;
    }

    p {
      font-size: 1.2rem;
      max-width: 700px;
      margin: 0 auto 2rem;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .nav-links {
        position: absolute;
        top: 70px;
        right: 0;
        background: rgba(0, 0, 0, 0.9);
        flex-direction: column;
        width: 200px;
        display: none;
      }

      .nav-links a {
        padding: 1rem;
        border-bottom: 1px solid #444;
      }

      .menu-toggle {
        display: flex;
      }

      .nav-links.active {
        display: flex;
      }
    }
  </style>
</head>
<body>

    <h1>üåê Theme OS</h1>
    <div class="menu-toggle" onclick="toggleMenu()">
      <div></div
